<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenSaldo — Minha Conta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-logo"><h2>GreenSaldo</h2></div>
    <nav class="sidebar-nav">
      <a href="index.html"><span>Início</span></a>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="transacoes.html"><span>Transações</span></a>
      <a href="metas.html"><span>Metas</span></a>
      <a href="configuracoes.html"><span>Configurações</span></a>
      <a href="conta.html" class="active"><span>Minha Conta</span></a>
      <a href="sobre.html"><span>Sobre</span></a>
      <a href="contato.html"><span>Contato</span></a>
    </nav>
    <button class="toggle-btn" id="toggleBtn">☰</button>
  </aside>

  <main class="main">
    <div class="breadcrumb"><a href="index.html" class="btn-back">← Início</a> › Minha Conta</div>

    <section class="page-header">
      <h1>Minha Conta</h1>
      <p>Gerencie informações da sua conta, altere senha, email e configure autenticação.</p>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Informações Pessoais</h3>
        <form class="form">
          <input type="text" placeholder="Nome completo">
          <input type="email" placeholder="Email">
          <button class="btn-primary">Atualizar</button>
        </form>
      </div>

      <div class="card">
        <h3>Senha</h3>
        <form class="form">
          <input type="password" placeholder="Senha atual">
          <input type="password" placeholder="Nova senha">
          <button class="btn-primary">Alterar Senha</button>
        </form>
      </div>

      <div class="card">
        <h3>Autenticação</h3>
        <form class="form">
          <label><input type="checkbox"> Ativar autenticação de dois fatores</label>
        </form>
      </div>
    </section>
  </main>

</div>
<script src="script.js"></script>
</body>
</html>
