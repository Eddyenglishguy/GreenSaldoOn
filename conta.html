<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta — GreenSaldo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="container header-content">
      <h1 class="logo">GreenSaldo</h1>

      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="transacoes.html">Transações</a>
        <a href="metas.html">Metas</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="conta.html" class="ativo">Minha Conta</a>
        <button class="btn-login">Entrar</button>
      </nav>

      <button class="menu-toggle">☰</button>
    </div>
  </header>


  <!-- ================= CONTEÚDO ================= -->
  <main class="pagina conta">

    <section class="titulo-pagina">
      <h2>Minha Conta</h2>
      <p>Gerencie suas informações pessoais e preferências.</p>
    </section>

    <!-- ======== CARD DO USUÁRIO ======== -->
    <section class="card-usuario">
      <img src="https://via.placeholder.com/120" class="foto-perfil" alt="Foto do usuário">

      <div class="dados-usuario">
        <h3 id="nomeUsuario">Usuário Exemplo</h3>
        <p id="emailUsuario">email@exemplo.com</p>

        <button class="btn-editar" id="editarPerfil">Editar Perfil</button>
      </div>
    </section>


    <!-- ======== EDITAR PERFIL ======== -->
    <section class="editar-info">
      <h3>Informações da Conta</h3>

      <form id="formEditarPerfil">

        <label>
          Nome:
          <input type="text" id="inputNomeUsuario" placeholder="Seu nome">
        </label>

        <label>
          Email:
          <input type="email" id="inputEmailUsuario" placeholder="Seu email">
        </label>

        <button type="submit" class="btn-enviar">
          Salvar Alterações
        </button>

      </form>
    </section>


    <!-- ======== ALTERAR SENHA ======== -->
    <section class="senha-box">
      <h3>Alterar Senha</h3>

      <form id="formAlterarSenha">

        <label>
          Senha Atual:
          <input type="password" id="senhaAtual">
        </label>

        <label>
          Nova Senha:
          <input type="password" id="novaSenha">
        </label>

        <label>
          Confirmar Nova Senha:
          <input type="password" id="confirmarNovaSenha">
        </label>

        <button type="submit" class="btn-enviar">
          Atualizar Senha
        </button>

      </form>
    </section>


    <!-- ======== PREFERÊNCIAS ======== -->
    <section class="preferencias">
      <h3>Preferências</h3>

      <div class="preferencia-item">
        <span>Tema Escuro</span>
        <input type="checkbox" id="temaEscuro">
      </div>

      <div class="preferencia-item">
        <span>Notificações Ativadas</span>
        <input type="checkbox" id="notificacoes">
      </div>

      <div class="preferencia-item">
        <span>Modo de Privacidade</span>
        <input type="checkbox" id="modoPrivado">
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
