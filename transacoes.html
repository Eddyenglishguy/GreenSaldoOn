<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações — GreenSaldo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================ HEADER ================ -->
  <header>
    <div class="container header-content">
      <h1 class="logo">GreenSaldo</h1>

      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="transacoes.html" class="ativo">Transações</a>
        <a href="metas.html">Metas</a>
        <a href="configuracoes.html">Configurações</a>
        <button class="btn-login">Entrar</button>
      </nav>

      <button class="menu-toggle">☰</button>
    </div>
  </header>


  <!-- ================ CONTEÚDO ================ -->
  <main class="pagina transacoes">

    <section class="titulo-pagina">
      <h2>Transações</h2>
      <p>Gerencie seus ganhos e despesas facilmente.</p>
    </section>

    <!-- ======== FORMULÁRIO ======== -->
    <section class="form-transacao">
      <h3>Adicionar Transação</h3>

      <form id="formNovaTransacao">

        <label>
          Descrição:
          <input type="text" id="descricao" placeholder="Ex: Salário, Mercado, Uber..." required>
        </label>

        <label>
          Valor (use número positivo):
          <input type="number" id="valor" step="0.01" required>
        </label>

        <label>
          Tipo:
          <select id="tipo" required>
            <option value="ganho">Ganho</option>
            <option value="gasto">Gasto</option>
          </select>
        </label>

        <label>
          Data:
          <input type="date" id="data" required>
        </label>

        <button type="submit" class="btn-enviar">
          ➕ Adicionar
        </button>

      </form>
    </section>


    <!-- ======== FILTROS ======== -->
    <section class="filtros-transacoes">
      <h3>Filtrar</h3>

      <div class="filtros-flex">

        <select id="filtroTipo">
          <option value="tudo">Todos os tipos</option>
          <option value="ganho">Ganhos</option>
          <option value="gasto">Gastos</option>
        </select>

        <input type="month" id="filtroMes">

        <button class="btn-filtrar" id="btnAplicarFiltro">Aplicar</button>
      </div>
    </section>


    <!-- ======== LISTA ======== -->
    <section class="lista-transacoes-box">
      <h3>Transações Registradas</h3>

      <ul id="listaTransacoes" class="lista-transacoes">
        <!-- Itens serão adicionados pelo JS -->
      </ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
