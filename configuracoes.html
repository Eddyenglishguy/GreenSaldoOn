<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenSaldo — Configurações</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-logo"><h2>GreenSaldo</h2></div>
    <nav class="sidebar-nav">
      <a href="index.html"><span>Início</span></a>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="transacoes.html"><span>Transações</span></a>
      <a href="metas.html"><span>Metas</span></a>
      <a href="configuracoes.html" class="active"><span>Configurações</span></a>
      <a href="conta.html"><span>Minha Conta</span></a>
      <a href="sobre.html"><span>Sobre</span></a>
      <a href="contato.html"><span>Contato</span></a>
    </nav>
    <button class="toggle-btn" id="toggleBtn">☰</button>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="breadcrumb"><a href="index.html" class="btn-back">← Início</a> › Configurações</div>

    <section class="page-header">
      <h1>Configurações</h1>
      <p>Personalize seu GreenSaldo: tema, notificações, preferências de exibição e idioma.</p>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Tema</h3>
        <form class="form">
          <select>
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
          </select>
        </form>
      </div>

      <div class="card">
        <h3>Preferências</h3>
        <form class="form">
          <label>
            <input type="checkbox"> Ativar notificações
          </label>
          <label>
            <input type="checkbox"> Mostrar saldo inicial
          </label>
        </form>
      </div>

      <div class="card">
        <h3>Idioma</h3>
        <form class="form">
          <select>
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
          </select>
        </form>
      </div>
    </section>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
